<div class="view">
  <div class="flex-box">
    <ng-container *ngFor="let data of DUMMY_DATA; index as i">
      <div class="card">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{data.title }}</mat-card-title>
            <mat-card-subtitle>{{data.subTitle}}</mat-card-subtitle>
          </mat-card-header>
          <img anLazyLoadImage class="main-img" mat-card-image [lazyLoadOptions]="lazyLoadOptions" [imgSrc]="data.imageUrl + (i+1)">
          <mat-card-content>
            <p>{{data.content}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
