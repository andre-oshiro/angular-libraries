version: 2.1
jobs:
  build:
    working_directory: ~/public
    docker:
      - image: circleci/node:14.15.1-browsers
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "./package-lock.json" }}
      - run:
          name: Setup
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "./package-lock.json" }}
          paths:
            - ~/public/.node_modules
      - run:
          name: Build Lazyload Library
          command: npm run build:lazyload
      - run:
          name: Build main showcase app
          command: npm run build
  test:
    working_directory: ~/public
    docker:
      - image: circleci/node:14.15.1-browsers
    steps:
      - checkout
      - run:
          name: Setup
          command: npm ci
      - run:
          name: Test main showcase app
          command: npm run test
  deploy:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/public
    steps:
      - checkout
      - run:
          name: Check project name
          command: npm run project:name
      - run:
          name: Setup gcloud config
          command: npm run setup:gcloud
      - run:
          name: Run Deploy
          command: npm run deploy
workflows:
  version: 2
  build:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: develop
